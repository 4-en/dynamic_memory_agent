<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chat Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <script>
        (function() {
            const applyTheme = (theme) => {
                if (theme === 'dark') document.documentElement.classList.add('dark-mode');
                else document.documentElement.classList.remove('dark-mode');
            };
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) applyTheme(savedTheme);
            else if (prefersDark) applyTheme('dark');
        })();
    </script>

    <div class="chat-container">
        <div class="header-bar">
             <button id="theme-toggle" title="Toggle dark/light mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </button>
        </div>

        <div id="message-list" class="message-list"></div>

        <form id="chat-form" class="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const messageList = document.getElementById('message-list');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        themeToggle.addEventListener('click', () => {
            const isDarkMode = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        /**
         * Adds a new message to the chat interface.
         * @param {string} role - 'user' or 'assistant'
         * @param {string} type - 'thought' or 'response' for the assistant
         * @param {string} content - The text content of the message
         * @returns {HTMLElement} The newly created message element
         */
        function addMessage(role, type, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${role}-message`, `${type}-message`);
            messageElement.textContent = content; // FIX: Use textContent to preserve whitespace
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
            return messageElement;
        }
        
        // --- Event 1: Load History on Page Load ---
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/history');
                if (!response.ok) throw new Error('Failed to fetch history');
                const history = await response.json();
                history.forEach(msg => {
                    addMessage(msg.role, 'response', msg.content);
                });
            } catch (error) {
                console.error('Error fetching history:', error);
                addMessage('assistant', 'response', 'Sorry, I couldn\'t load the chat history.');
            }
        });

        // --- Event 2: Handle Form Submission ---
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', 'response', message);
            messageInput.value = '';
            messageInput.disabled = true;
            chatForm.querySelector('button').disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let buffer = '';
                let responseStarted = false;
                let responseElement = null;
                let responseElementRaw = null;

                const START_TOKENS = {
                    thought: '[THOUGHT]',
                    response: '[RESPONSE]'
                };

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // TODO: add markdown parsing here
                    // e.g. https://cdn.jsdelivr.net/npm/showdown@<version tag>/dist/showdown.min.js
                    
                    if (responseStarted) {
                        // If we're already in the response, just append, unless new start token found
                        let newTokenFound = false;
                        for (const token of Object.values(START_TOKENS)) {
                            const tokenIndex = buffer.indexOf(token);
                            if (tokenIndex !== -1) {
                                // Append content before the new token
                                responseElement.textContent += buffer.substring(0, tokenIndex); // FIX: Use textContent to preserve whitespace
                                buffer = buffer.substring(tokenIndex);
                                newTokenFound = true;
                                responseStarted = false; // Reset to process new token
                                break;
                            }
                        }
                        if (!newTokenFound) {
                            responseElement.textContent += buffer; // FIX: Use textContent to preserve whitespace
                            buffer = '';
                        }
                    }

                    if (!responseStarted) {
                        for (const [type, token] of Object.entries(START_TOKENS)) {
                            const tokenIndex = buffer.indexOf(token);
                            if (tokenIndex !== -1) {
                                // Create new message element
                                responseElement = addMessage('assistant', type, '');
                                responseElementRaw = ""; // For potential future use
                                buffer = buffer.substring(tokenIndex + token.length);
                                responseStarted = true;
                                break;
                            }
                        }
                    }
                    messageList.scrollTop = messageList.scrollHeight;
                }

            } catch (error) {
                console.error('Error during chat:', error);
                addMessage('assistant', 'response', 'Sorry, an error occurred. Please try again.');
            } finally {
                messageInput.disabled = false;
                chatForm.querySelector('button').disabled = false;
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
