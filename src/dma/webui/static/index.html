<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Memory Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <script>
        (function() {
            const applyTheme = (theme) => {
                if (theme === 'dark') document.documentElement.classList.add('dark-mode');
                else document.documentElement.classList.remove('dark-mode');
            };
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) applyTheme(savedTheme);
            else if (prefersDark) applyTheme('dark');
        })();
    </script>

    <!-- Header Bar with Theme Toggle

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

    <div class="chat-container">
        

        <div id="message-list" class="message-list"></div>

        <form id="chat-form" class="chat-form">
            <textarea id="message-input" placeholder="Type your message..." autocomplete="off" required></textarea>
            <div class="input-container">
                <button id="theme-toggle" title="Toggle dark/light mode">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
                <div class="spacer"></div>
                <button id="send-button" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const messageList = document.getElementById('message-list');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');

        themeToggle.addEventListener('click', (event) => {
            event.preventDefault();
            const isDarkMode = document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });

        /**
         * Adds a new message to the chat interface.
         * @param {string} role - 'user' or 'assistant'
         * @param {string} type - 'thought' or 'response' for the assistant
         * @param {string} content - The text content of the message
         * @returns {HTMLElement} The newly created message element
         */
        function addMessage(role, type, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${role}-message`, `${type}-message`);
            messageElement.textContent = content; // FIX: Use textContent to preserve whitespace
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
            return messageElement;
        }
        
        // --- Event 1: Load History on Page Load ---
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/history');
                if (!response.ok) throw new Error('Failed to fetch history');
                const history = await response.json();
                history.forEach(msg => {
                    addMessage(msg.role, 'response', msg.content);
                });
            } catch (error) {
                console.error('Error fetching history:', error);
                addMessage('assistant', 'response', 'Sorry, I couldn\'t load the chat history.');
            }
        });

        // --- Event 2: Handle Form Submission ---
        chatForm.addEventListener('submit', async (event) => {

            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', 'response', message);
            messageInput.value = '';
            messageInput.disabled = true;
            chatForm.querySelector('#send-button').disabled = true;

            try {

                // replace send button with loading indicator
                const loadingIndicator = document.createElement('span');
                loadingIndicator.classList.add('loader');
                chatForm.querySelector('#send-button').replaceWith(loadingIndicator);

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let buffer = '';
                let currentType = null;
                let responseElement = null;
                let responseElementRaw = null;


                let not_done = true;
                while (not_done) {
                    const { value, done } = await reader.read();
                    if (done && !value) break;
                    not_done = !done;

                    buffer += decoder.decode(value, { stream: true });

                    // --- START OF FIX ---
                    // Add an inner loop to process all complete JSON objects in the buffer
                    let processing = true;
                    while (processing) {
                        // Find the first JSON object
                        let startIdx = buffer.indexOf('{');
                        if (startIdx === -1) {
                            processing = false; // No start brace, wait for more data
                            continue;
                        }
                        
                        // Find the matching end brace
                        let endIdx = startIdx + 1;
                        let braceCount = 1;
                        while (endIdx < buffer.length) {
                            if (buffer[endIdx] === '{') braceCount++;
                            else if (buffer[endIdx] === '}') braceCount--;
                            if (braceCount === 0) break;
                            endIdx++;
                        }

                        if (braceCount !== 0) {
                            processing = false; // Incomplete object, wait for more data
                            continue;
                        }
                        
                        // --- Found a complete object ---
                        const jsonString = buffer.slice(startIdx, endIdx + 1);
                        buffer = buffer.slice(endIdx + 1); // Update buffer for next iteration

                        let chunk;
                        try {
                            chunk = JSON.parse(jsonString);
                        } catch (e) {
                            console.error('Failed to parse JSON chunk:', jsonString, e);
                            continue; // Skip this malformed chunk
                        }

                        // (Your existing logic for appending the message)
                        if (currentType !== null && responseElement !== null && chunk.type === currentType) {
                            // append to existing message
                            const content = chunk.content;
                            responseElement.textContent += content;
                        } else {
                            // new message
                            let role = "assistant";
                            if (chunk.type === 'info' || chunk.type === 'error') {
                                role = 'info';
                            }
                            console.log("Adding chunk:", chunk.content);
                            responseElement = addMessage(role, chunk.type, chunk.content);
                            currentType = chunk.type;
                        }
                        
                        messageList.scrollTop = messageList.scrollHeight;
                        
                    } // --- END OF INNER processing LOOP ---
                } // --- END OF OUTER not_done LOOP ---

            } catch (error) {
                console.error('Error during chat:', error);
                addMessage('assistant', 'response', 'Sorry, an error occurred. Please try again.');
            } finally {
                // restore send button
                const sendButton = document.createElement('button');
                sendButton.id = 'send-button';
                sendButton.type = 'submit';
                sendButton.textContent = 'Send';
                chatForm.querySelector('.loader').replaceWith(sendButton);
                messageInput.disabled = false;
                chatForm.querySelector('#send-button').disabled = false;
                messageInput.focus();
            }
        });
    </script>
    <script>
        // add initial info message
        window.addEventListener('load', () => {
            addMessage('info', 'response', 'Welcome to the Dynamic Memory Demo!');
            addMessage('info', 'response', 'Note: Database is currently empty, so retrieval won\'t return results.');
        });
    </script>
</body>
</html>
